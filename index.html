<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
    <title>Maze Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">

        Width:
        <input type="number" placeholder="Width" value="50" id="width">
        Height:
        <input type="number" placeholder="Height" value="50" id="height">
        Pixel size:
        <input type="number" placeholder="Pixel Size" id="blockSize" value="18">
        Probability: <span title="Probability of turning at a random angle for each block. Lower will result in straighter paths. (0-100%)">(?)</span>
        <input type="number" value="50" id="probability">
        Speed: <span title="Speed of generating the maze, Millis / Block. Higher is slower.">(?)</span>
        <input type="number" value="1" id="speed">
        Animate: <input type="checkbox" checked id="animate"><br>
        Clear interval <span title="If this unchecked, it wont clear the interval when you render again. This allowes the Generate button to be spammed and make the maze run faster.">(?)</span>: <input type="checkbox" id="clear" checked>

        <button id="run" onclick="run()">Generate</button>

    </div>
    <canvas id="canvas" height="500" width="500"></canvas>
    <script src="code.js"></script>
</body>
</html>
